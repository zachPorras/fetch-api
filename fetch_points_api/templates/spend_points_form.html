
<!-- Spend Points Form -->
<form method="put">
    {{ form.hidden_tag() }}
    <div class="form-group">
        <fieldset>
            {{ form.points.label }}
            {{ form.points(class = "form-control", placeholder = "Enter Points") }}
        </fieldset>
        <fieldset>
            {{ form.submit_button(class = "btn btn-dark") }}
        </fieldset>
    </div>
</form>
