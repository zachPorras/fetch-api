
<!-- Add Transactions Form -->
<form method="post">
    {{ form.hidden_tag() }}
    <div class="form-group">
        <fieldset>
            {{ form.payer.label }}
            {{ form.payer(class = "form-control", placeholder = "Enter Partner aka Payer") }}
        </fieldset>
        <fieldset>
            {{ form.points.label }}
            {{ form.points(class = "form-control", placeholder = "Enter Points") }}
        </fieldset>
        <fieldset>
            {{ form.submit_button(class = "btn btn-dark") }}
        </fieldset>
    </div>
</form>
